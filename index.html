<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary" id="getText">Get Text</button>
            <button class="btn btn-success" id="getUsers">Get JSON</button>
            <button class="btn btn-warning" id="getPosts">Get API DATA</button>
        </div>
        <hr>
        <div id="output"></div>
        <form id="addPost">

            <div class="form-group">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="body" placeholder="Body"></textarea>
            </div>
            <input class="btn btn-secondary" type="submit" value="Submit">
        </form>
    </div>


    <script src="index.js"></script>
</body>

</html>
